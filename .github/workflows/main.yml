name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}

      - name: Build and push
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t junseosong/priorify-backend:amd64-latest \
            --push .

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: show raw crumbIssuer response
        id: debug_crumb
        run: |
          RESPONSE=$(curl -s -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}" \
            "${{ secrets.JENKINS_HOST }}/crumbIssuer/api/json" || echo "CURL_FAILED")
          echo "CRUMB_ISSUER_RAW<<EOF"  
          echo "$RESPONSE"
          echo "EOF"
          # 만약 RESPONSE가 JSON 같으면 아래 parsing
          if echo "$RESPONSE" | grep -q '{'; then
            CRUMB=$(echo "$RESPONSE" | jq -r .crumb)
            FIELD=$(echo "$RESPONSE" | jq -r .crumbRequestField)
          else
            echo "⚠️ Non-JSON response, check credentials or crumbIssuer plugin"
            exit 1
          fi
          echo "::set-output name=crumb::$CRUMB"
          echo "::set-output name=field::$FIELD"

      #Jenkins에 배포 트리거
      - name: Trigger Jenkins Deploy
        run: |
          curl -X POST \
            "${{ secrets.JENKINS_HOST }}/job/priorify-deploy/build?token=${{ secrets.DEPLOY_TOKEN }}"
